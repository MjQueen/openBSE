    <script type="text/x-docstrap-searchdb">
    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes BulletScreenEngine Events BulletScreenEngine#event:clickBulletScreenEngine#event:contextmenu Classes Classes BulletScreenEngine Events click 弹幕单击事件。当单击弹幕时触发。 Properties: Name Type Description e.bulletScreen BulletScreenEngine~BulletScreen 被单击的弹幕的数据：一个 BulletScreenEngine~BulletScreen 结构。 Listeners of This Event: BulletScreenEngine#bind contextmenu 弹幕上下文菜单事件。当触发弹幕上下文菜单时触发。 Properties: Name Type Description e.bulletScreen BulletScreenEngine~BulletScreen 被单击的弹幕的数据：一个 BulletScreenEngine~BulletScreen 结构。 Listeners of This Event: BulletScreenEngine#bind × Search results Close Documentation generated by JSDoc 3.5.5 on January 9th 2019, 9:31:06 pm using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes BulletScreenEngine Events BulletScreenEngine#event:clickBulletScreenEngine#event:contextmenu BulletScreenEngine English Version | wiki | Demo | 2.0-Alpha Docs 高性能 JavaScript 弹幕引擎。同屏弹幕1000+ 简介一个高性能 JavaScript 弹幕引擎，简单易用。支持CSS3、Canvas 2D、WebGL渲染方式。支持顶部、底部、逆向弹幕渲染。使用Canvas 2D渲染方式可同屏渲染至少1000条弹幕（可达1600条，与电脑配置有关）。 安装和使用安装你可以直接点击这里下载最新发行版本，也可以用以下命令安装NPM包。 &gt; npm install bullet-screen-engine使用安装完成后，在Html页面引入。 压缩版： &lt;script src=\"bulletScreenEngine.all.min.js\"&gt;&lt;/script&gt;调试版： &lt;script src=\"bulletScreenEngine.all.js\"&gt;&lt;/script&gt;添加一个 id 为 BulletScreensDiv 的固定大小的 div 标签用于显示弹幕，并插入以下 JavaScript 代码。 var bulletScreenEngine = new BulletScreenEngine(document.getElementById('BulletScreensDiv')); var _startTime = 5000; for (var i = 0; i &lt; 10000; i++) { bulletScreenEngine.addBulletScreen({ text: \"这是一个长长长长长长长长长长长长长长长长长长长长长长长长的测试(^_^)\", color: 'white', startTime: _startTime }); _startTime += parseInt(Math.random() * 300); } bulletScreenEngine.play();用浏览器打开网页即可显示弹幕。 详细使用说明请查看 wiki 。 联系作者如果有任何问题请写下 issues 。 E-mail：scottxu@scottxublog.com 版权声明这个项目是一个开源项目，遵循MIT开源协议。要查看协议，请点击这里。 × Search results Close Documentation generated by JSDoc 3.5.5 on January 9th 2019, 9:31:06 pm using the DocStrap template. "},"BulletScreenEngine.html":{"id":"BulletScreenEngine.html","title":"Class: BulletScreenEngine","body":" Documentation Classes BulletScreenEngine Events BulletScreenEngine#event:clickBulletScreenEngine#event:contextmenu Class: BulletScreenEngine BulletScreenEngine 弹幕引擎对象类 new BulletScreenEngine(element [, options] [, renderMode]) 创建一个弹幕引擎对象。 Parameters: Name Type Argument Default Description element Element 要加载弹幕的元素：有关 Element 接口的信息请参阅MDN Element 。 options BulletScreenEngine~Options &lt;optional&gt; 全局选项：一个 BulletScreenEngine~Options 结构。 renderMode String &lt;optional&gt; \"canvas\" 渲染模式：默认为“canvas”, “可选css3”， “webgl”。 Members &lt;readonly&gt; options :BulletScreenEngine~Options 全局选项：一个 BulletScreenEngine~Options 结构。 Type: BulletScreenEngine~Options Methods addBulletScreen(bulletScreen) 添加弹幕到弹幕列表。由于弹幕在屏幕上出现过后，弹幕引擎将从列表中彻底删除此弹幕。所以，在改变播放进度时，可能需要先清空弹幕列表，然后重新加载此播放进度以后的弹幕。 Parameters: Name Type Description bulletScreen BulletScreenEngine~BulletScreen 单条弹幕数据：一个 BulletScreenEngine~BulletScreen 结构。 bind(name, fun) 绑定事件处理程序。当事件处理程序返回值为 false 时停止冒泡。 Parameters: Name Type Description name String 事件名称 fun function 事件处理程序 Listens to Events: BulletScreenEngine#event:click BulletScreenEngine#event:contextmenu Returns: false: 失败 数字: 添加后的事件数 cleanBulletScreenList() 清空弹幕列表，但屏幕上已经出现的弹幕不会被清除。 cleanBulletScreenListOnScreen() 清空屏幕弹幕。清空屏幕上已经出现的弹幕，不包括弹幕列表中的弹幕。 getDebugInfo() 获取调试信息。 Returns: 调试信息：一个 BulletScreenEngine~DebugInfo 结构。 Type BulletScreenEngine~DebugInfo getOpacity() 获取弹幕不透明度。 Returns: 弹幕不透明度：取值范围 0.0 到 1.0，0.0 全透明；1.0 不透明。 Type Float getPlayState() 获取播放状态。 Returns: 正在播放标志：true：正在播放；false：已暂停/停止播放。 Type Boolean getRenderMode() 获取渲染模式。 Returns: 弹幕渲染模式： 取值为“canvas”、“css3”或“webgl”。 Type String getVersion() 获取版本信息。 Returns: 版本信息：一个 BulletScreenEngine~VersionInfo 结构。 Type BulletScreenEngine~VersionInfo getVisibility() 获取弹幕可见性。如要显示弹幕请调用 bulletScreenEngine.show(); ，要隐藏弹幕请调用 [bulletScreenEngine.hide();]{BulletScreenEngine#hide} 。 Returns: 指示弹幕是否可见。 Type Boolean hide() 隐藏弹幕。 pause() 暂停播放弹幕。暂停播放弹幕是指弹幕播放暂停，所有未出现的弹幕将停止出现，已出现的弹幕停止运动，停止消失。 play() 开始播放弹幕。 setOpacity(opacity) 设置弹幕不透明度。 Parameters: Name Type Description opacity Float 弹幕不透明度：取值范围 0.0 到 1.0，0.0 全透明；1.0 不透明。 show() 显示弹幕。 stop() 停止播放弹幕。停止播放弹幕是指停止播放弹幕，默认时间基准（options.clock）归零，并清空弹幕列表、清空屏幕弹幕。 unbind(name, fun) 解绑事件处理程序（fun为空解绑所有事件处理程序） Parameters: Name Type Description name String 事件名称 fun function 事件处理程序 Returns: true: 成功 false: 失败 数字: 删除后的事件数 Type Definitions BulletScreen BulletScreen 结构用于存放单条弹幕数据。 Type: Object Properties: Name Type Argument Default Description text String 弹幕文本 canDiscard Boolean &lt;optional&gt; true 是否允许丢弃：在弹幕过多时，程序将自动丢弃一些延迟过高的弹幕。此选项为 false 时本条弹幕无论如何都不会被丢弃，使用本选项的场景如本用户发送的弹幕。注意：不要将太多的弹幕的 canDiscard 设为 false， 否则会因超时的弹幕不会被丢弃而造成意外的问题。 startTime Integer &lt;optional&gt; options.clock() 弹幕进入时间：单位：毫秒，默认为时间基准（options.clock）当前时间。 type Integer &lt;optional&gt; 0 弹幕类型：0：从右到左（普通）；1：从左到右（逆向）；2：顶部固定；3：底部固定。 style BulletScreenEngine~BulletScreenStyle 弹幕样式：一个 BulletScreenEngine~BulletScreenStyle 结构。设置此选项中的任何一个值，将覆盖对应的全局设置。 BulletScreenStyle BulletScreenStyle 结构用于存放弹幕样式信息。 Type: Object Properties: Name Type Argument Default Description shadowBlur Integer &lt;optional&gt; 2 弹幕阴影的模糊级别：0为不显示阴影。 fontWeight String &lt;optional&gt; \"600\" 字体粗细：可选值：lighter：更细；normal：标准；bold：粗体；bolder: 更粗；100、200、300、400、500、600、700、800、900：定义由粗到细的字符（400 等同于 normal；700 等同于 bold）。 fontFamily String &lt;optional&gt; \"sans-serif\" 字体系列：弹幕的字体族名称或/及类族名称的一个优先表。 size Integer &lt;optional&gt; 19 字体大小：单位：像素。 boxColor String &lt;optional&gt; 外框颜色：参照CSS颜色设置方法，为 null 不显示外框。 color String &lt;optional&gt; \"white\" 弹幕颜色：参照CSS颜色设置方法，为 null 不显示此弹幕。 borderColor String &lt;optional&gt; 描边颜色：参照CSS颜色设置方法，为 null 没有描边。 speed Float &lt;optional&gt; 0.15 弹幕速度：单位：像素/毫秒，仅弹幕类型为0、1时有效。 residenceTime Integer &lt;optional&gt; 5000 弹幕停留时间：单位：毫秒，仅弹幕类型2、3时有效。 clockCallback() ClockCallback 回调方法用于播放器当前进度。 Returns: 播放进度：单位：毫秒。 Type Integer DebugInfo DebugInfo 结构用于存放调试信息。 Type: Object Properties: Name Type Description time Integer 时间基准（options.clock）当前时间。 bulletScreensOnScreenCount Integer 实时弹幕总数 bulletScreensCount Integer 剩余弹幕总数 delay Integer 延迟：单位：毫秒。 delayBulletScreensCount Integer 丢弃弹幕数：因延迟过高而丢弃的弹幕总数。 fps Integer 帧频：单位：帧/秒。 Options Option 结构用于存放全局选项。 Type: Object Properties: Name Type Argument Default Description verticalInterval Integer &lt;optional&gt; 8 弹幕垂直行间距 verticalInterval Float &lt;optional&gt; 1 弹幕播放速度（倍数） clock BulletScreenEngine~clockCallback &lt;optional&gt; time =&gt; new Date().getTime() - startTime 时间基准：此时间基准可指向一个方法用于获取播放器当前进度，这个方法返回值即为播放进度（单位：毫秒）。 scaling Float &lt;optional&gt; 1 弹幕缩放比例（倍数） defaultStyle BulletScreenEngine~BulletScreenStyle &lt;optional&gt; 默认弹幕样式：一个 BulletScreenEngine~BulletScreenStyle 结构。 VersionInfo VersionInfo 结构用于存放版本信息。 Type: Object Properties: Name Type Description version String 版本号 buildDate String 构建日期：时区：UTC。 Events click 弹幕单击事件。当单击弹幕时触发。 Properties: Name Type Description e.bulletScreen BulletScreenEngine~BulletScreen 被单击的弹幕的数据：一个 BulletScreenEngine~BulletScreen 结构。 Listeners of This Event: BulletScreenEngine#bind contextmenu 弹幕上下文菜单事件。当触发弹幕上下文菜单时触发。 Properties: Name Type Description e.bulletScreen BulletScreenEngine~BulletScreen 被单击的弹幕的数据：一个 BulletScreenEngine~BulletScreen 结构。 Listeners of This Event: BulletScreenEngine#bind × Search results Close Documentation generated by JSDoc 3.5.5 on January 9th 2019, 9:31:06 pm using the DocStrap template. "}}
